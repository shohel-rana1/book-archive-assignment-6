<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Archive Books By Name</title>
        <!-- bootstrap css stylesheet  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
            body {
                background-color: rgb(218, 233, 230);
            }

            #spinner {
                display: none;
            }

            .card {
                background-color: #d7eee8;
            }

        </style>
    </head>

    <body>
        <h1 class="text-center text-success fs-1">Search Needed Book</h1>
        <!-- Search field   -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Enter Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- loading a spinner  -->
        <div id="spinner" class="text-center text-success">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- show total search result -->
        <div id="total-results" class="w-25 mx-auto mt-5 text-success fs-3">

        </div>
        <!-- show total desplaid  result -->
        <div id="total-displaid" class="w-25 mx-auto mt-5 text-success fs-3">

        </div>

        <!-- display searched books  -->
        <div id="search-result" class="container row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mx-auto mt-5">
        </div>

        <!-- javascript bundle link  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <!-- javascript file linked -->
        <script src="book.js"></script>
    </body>

</html>
